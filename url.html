<!DOCTYPE html>
<html>
<head>
    <title>QR Code Generator</title>
</head>
<body>
    <h1>QR Code Generator</h1>
    <p>Enter the URL to generate the QR code:</p>
    <input type="text" id="urlInput" placeholder="Enter URL">
    <button onclick="generateQRCode()">Generate QR Code</button>

    <div id="fullsized_image_holder" style="display: table-cell;"> 
  <a href="image.jpg" download> 
    <img src="https://media.istockphoto.com/id/1381637603/photo/mountain-landscape.jpg?s=1024x1024&w=is&k=20&c=C9JwCd6nvW_0hmfolDgi5uq2yAqeNWwyqLgZdODGsEQ=" style="margin-top: 0px;"> 
  </a> 
</div> 
  
    <div id="qrCode"></div>
    <a href="#" 
onclick="this.href = $('#qrCode img:first').attr('src');" 
download>Click here to download image</a> 

    <script>
        
        function generateQRCode() {
            var url = document.getElementById("urlInput").value;
            var qrCodeDiv = document.getElementById("qrCode");

            // Construct the URL for the Google Charts API to generate the QR code
            var qrCodeURL = "https://chart.googleapis.com/chart?chs=150x150&cht=qr&chl=" + encodeURIComponent(url);

            // Create the QR code image and append it to the qrCodeDiv
            qrCodeDiv.innerHTML = "<img src='" + qrCodeURL + "' alt='QR Code'>";
        }
    </script>
</body>
</html>
